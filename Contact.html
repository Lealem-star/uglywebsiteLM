      header {
        display: flex;

      @keyframes verticalBounce {
        0% {
          transform: translateY(0);

        50% {
          transform: translateY(50px); /* Move the element 50px down */
        }
        100% {
          transform: translateY(0);
        }
      }

        margin-left: 30px;
        font-size: 50px;
        text-decoration: overline;

}

      }
      .address-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
        text-transform: uppercase;
        color: #333;
      }
      .address:hover {
        font-size: 18px;
        border: 6px dashed red;
        transform: skewY(180deg);
      }
      .footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
